services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: gamegame
      POSTGRES_PASSWORD: gamegame
      POSTGRES_DB: gamegame
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gamegame"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-test:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: gamegame_test
      POSTGRES_PASSWORD: gamegame_test
      POSTGRES_DB: gamegame_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gamegame_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
